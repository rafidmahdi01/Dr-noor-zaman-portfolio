backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/images"
public_folder: "/assets/images"

collections:
  - name: "publications"
    label: "Publications"
    folder: "data"
    identifier_field: "type"
    format: "json"
    create: false
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "publications" }
      - label: "Books"
        name: "books"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publisher", name: "publisher", widget: "string" }
          - { label: "Year", name: "year", widget: "string" }
          - { label: "ISBN", name: "isbn", widget: "string" }
          - { label: "Impact", name: "impact", widget: "string" }
          - { label: "Image URL", name: "imageUrl", widget: "image", required: false }
          - { label: "PDF URL", name: "pdfUrl", widget: "string", required: false }
      
      - label: "Book Chapters"
        name: "bookChapters"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Book", name: "book", widget: "string" }
          - { label: "Publisher", name: "publisher", widget: "string" }
          - { label: "Year", name: "year", widget: "string" }
          - { label: "Pages", name: "pages", widget: "string" }
          - { label: "Impact", name: "impact", widget: "string" }
          - { label: "Image URL", name: "imageUrl", widget: "image", required: false }
          - { label: "PDF URL", name: "pdfUrl", widget: "string", required: false }
      
      - label: "Journal Articles"
        name: "journalArticles"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Journal", name: "journal", widget: "string" }
          - { label: "Year", name: "year", widget: "string" }
          - { label: "Impact", name: "impact", widget: "string" }
          - { label: "Image URL", name: "imageUrl", widget: "image", required: false }
          - { label: "PDF URL", name: "pdfUrl", widget: "string", required: false }
      
      - label: "Proceedings Articles"
        name: "proceedingsArticles"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Conference", name: "conference", widget: "string" }
          - { label: "Year", name: "year", widget: "string" }
          - { label: "Type", name: "type", widget: "string" }
          - { label: "Impact", name: "impact", widget: "string" }
          - { label: "Image URL", name: "imageUrl", widget: "string", required: false }
          - { label: "PDF URL", name: "pdfUrl", widget: "string", required: false }

  - name: "awards"
    label: "Awards & Memberships"
    files:
      - label: "Awards Data"
        name: "awards"
        file: "data/awards-cms.json"
        fields:
          - label: "Awards"
            name: "awards"
            widget: "list"
            fields:
              - { label: "Award Name", name: "name", widget: "string" }
              - { label: "Institution", name: "institution", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Type", name: "type", widget: "string" }
              - { label: "Certificate Image", name: "certificateImage", widget: "image", required: false }

  - name: "supervision"
    label: "Student Supervision"
    files:
      - label: "Supervision Records"
        name: "supervision"
        file: "data/supervision-cms.json"
        fields:
          - label: "Ongoing Supervisions"
            name: "ongoingSupervisions"
            widget: "list"
            fields:
              - { label: "Student Name", name: "name", widget: "string" }
              - { label: "Level", name: "level", widget: "string" }
              - { label: "Role", name: "role", widget: "select", options: ["Main Supervisor", "Co-supervisor (Internal)", "Co-supervisor (External)"] }
              - { label: "Thesis Title", name: "thesis", widget: "text", required: false }
          
          - label: "Completed Supervisions"
            name: "completedSupervisions"
            widget: "list"
            fields:
              - { label: "Student Name", name: "name", widget: "string" }
              - { label: "Level", name: "level", widget: "string" }
              - { label: "Role", name: "role", widget: "select", options: ["Main Supervisor", "Co-supervisor (Internal)", "Co-supervisor (External)"] }
              - { label: "Thesis Title", name: "thesis", widget: "text", required: false }

  - name: "presentations"
    label: "Presentations"
    files:
      - label: "Presentation Records"
        name: "presentations"
        file: "data/presentations-cms.json"
        fields:
          - label: "Keynote Speaker"
            name: "keynoteData"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Event", name: "event", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["International", "National"] }
              - { label: "URL", name: "url", widget: "string", required: false }
          
          - label: "Invited Speaker"
            name: "invitedSpeakerData"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Event", name: "event", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["International", "National"] }
              - { label: "URL", name: "url", widget: "string", required: false }

  - name: "research-projects"
    label: "Research Projects"
    files:
      - label: "Research Projects"
        name: "projects"
        file: "data/research-projects-cms.json"
        fields:
          - label: "Projects"
            name: "researchProjects"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "number" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Role", name: "role", widget: "select", options: ["Project Leader", "Co-Investigator", "Researcher"] }
              - { label: "Type", name: "type", widget: "select", options: ["International", "National", "Internal"] }
              - { label: "Period", name: "period", widget: "string" }
              - { label: "Institution", name: "institution", widget: "string" }
              - { label: "Grant Number", name: "grantNumber", widget: "string", required: false }
              - { label: "Funding", name: "funding", widget: "string", required: false }
